<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="text-center mt-3">
            <h1>{{object.title}}</h1>
        </div>
        <div class="text-center mt-7">
            <p>{{object.time }}</p>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="pl-10">{{object.description }}</p>
            </div>
        </div>
        <div class="text-right">
            <a class="btn btn-danger mt-15" href="{% url 'todo:delete' object.slug %}">Delete Task</a>
            <a class="btn btn-primary mt-15" href="{% url 'todo:update' object.slug %}">Update Task</a>
        </div>
    </div>
</body>
</html>
